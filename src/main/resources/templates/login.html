<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="topbar :: topbar"></div>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
        <div class="card-body">
          <form id="login-form" th:action="@{/user/login}" th:object="${loginRequest}" method="post">
            <div class="form-floating mb-3">
              <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" th:field="*{email}"/>
              <label for="inputEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="inputPassword" type="password" placeholder="Password" th:field="*{password}"/>
              <label for="inputPassword">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value="" />
              <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<!-- 자바스크립트 코드 -->
<script>
  var form = document.getElementById('login-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault(); // 기본 동작 중단

    // 폼 데이터 가져오기
    var formData = new FormData(form);

    // 폼 제출
    var xhr = new XMLHttpRequest();
    xhr.open('POST', form.action);
    xhr.onload = function() {
      if (xhr.status === 200 || xhr.status === 302) {
        // 서버에서 받은 인증 토큰
        var token = xhr.getResponseHeader('Authorization');

        // 로컬 스토리지에 인증 토큰 저장
        localStorage.setItem('token', token);

        // TODO: 로그인 성공 처리
      } else {
        // TODO: 로그인 실패 처리
      }
    };
    xhr.send(formData);
  });
</script>
</html>
